<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="user-form">
        <label>Ad-Soyad: <input type="text" name="name"></label>
        <label>Email: <input type="email" name="email"></label>
        <label>Cinsiyet: 
          <select name="gender">
            <option value="female">Kadın</option>
            <option value="male">Erkek</option>
            <option value="other">Belirtmek istemiyorum</option>
          </select>
        </label>
        <input type="submit" value="Kaydet">
    </form>
      

    <form id="query-form">
        <label>Kullanıcı ID: <input type="text" id="search-user-id"></label>       
        <h4>Kullanıcı bilgileri</h4>
        <div id="user-info"></div>
        <h4>Post bilgileri</h4>
        <div id="post_list"></div>
        <button id="query-button">Sorgula</button>
    </form>
    

    
<form id="todo-form">
    <label>Kullanıcı ID: <input type="text" name="user_id"></label>
    <label>Yeni To-Do: <input type="text" name="title"></label>
    <label>Bitiş Zamanı: <input type="datetime-local" name="due_on"></label>
    <label>Durum: 
        <select name="status">
          <option value="pending">Bekliyor</option>
          <option value="completed">Tamamlandı</option>
        </select>
      </label>
    <input type="submit" value="Ekle">
</form>
<script src="index.js"></script>
</body>
</html>
